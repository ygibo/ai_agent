defaults:
  - _self_
  - model: gpt35
  - sampling: greedy
  - aggregation: one_sample
  - prompt: few_shot_cot
  - reasoning_algorithm: chain_of_thought
  - dataset: gsm8k
  - task: gsm8k

experiment:
  experiment_name: "chain_of_thought_gsm8k_small_test"
  seed: 42

hydra:
  run:
    dir: "log/${experiment.experiment_name}/${now:%Y-%m-%d_%H-%M-%S}"
  sweep:
    dir: "log/${experiment.experiment_name}/${now:%Y-%m-%d_%H-%M-%S}/multirun"
    subdir: "${hydra.job.num}"